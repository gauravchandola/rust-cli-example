name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose

    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        components: rustfmt

    - name: Run rustfmt check
      run: cargo fmt --all --check
